<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign-Up</title>
  </head>

  <body>
    <div class="page-container">
      <div class="image">
        <div class="odin-banner">
          <div class="logo">
            <img src="assets/odin-logo.png">
          </div>
          <div class="title">
            <p>ODIN</p>
          </div>
        </div>
        <div class="attribution">
          <p>
            Photo by Halie West on 
            <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4">Unsplash</a>
          </p>
        </div>
      </div>

      <div class="content">
        <div class="preamble">
            <p>
              This is not a real online service! You know you need something 
              like this in your life to help you realize your deepest dreams. 
              Sign up <em>now</em> to get started.
            </p>

            <p>
              You <em>know</em> you want to.
            </p>
        </div>

        <div class="sign-up-form">
          <form action="https://httpbin.org/post" method="post">
            <div class="suf-first-name">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="suf-last-name">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="suf-email">
              <label for="user-email">Email:</label>
              <input type="email" id="user-email" name="user-email">
            </div>
            <div class="suf-phone">
              <label for="user-phone-number">Phone Number:</label>
              <input type="tel" id="user-phone-number" name="user-phone-number">
            </div>
            <div class="suf-password">
              <label for="user-password">Password:</label>
              <input type="password" id="user-password" name="user-password">
            </div>
            <div class="suf-confirm-password">
              <label for="user-confirm-password">Confirm Password:</label>
              <input type="password" id="user-confirm-password" name="user-confirm-password">
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
